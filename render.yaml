services:
  - type: web
    name: todo-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node initDb.js && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_USER
        fromDatabase:
          name: todo-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: todo-database
          property: password
      - key: DB_HOST
        fromDatabase:
          name: todo-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: todo-database
          property: port
      - key: DB_NAME
        fromDatabase:
          name: todo-database
          property: database
      - key: TEST_DB_NAME
        fromDatabase:
          name: todo-database
          property: database
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: todo-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: todo-api
          property: host

databases:
  - name: todo-database
    databaseName: todo_db
    user: todo_user